<body>

<p><span class="Command">&nbsp;&nbsp;FindChild ( entity,child_name$ )&nbsp;&nbsp;</span></p>

<p>
<span class="header">Parameters:</span><br>
</p>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>entity - entity handle<br>
    child_name$ - child name to find within entity</td>
  </tr>
</table>
<p class="header">Description:<br>
  <br>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>Returns the first child of the specified entity with name matching 
    child_name$.</td>
  </tr>
</table>
<p class="header"><a href="../3d_examples/FindChild.bb">Example:</a><br>
  <br>
  
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr> 
    <td>None.</td>
  </tr>
</table>
