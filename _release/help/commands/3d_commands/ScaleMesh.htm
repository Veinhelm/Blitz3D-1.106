<p><span class="Command">&nbsp;&nbsp;ScaleMesh mesh,x_scale#,y_scale#,z_scale#&nbsp;&nbsp;</span></p>

<p>
<span class="header">Parameters:</span><br>
</p>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>mesh - mesh handle<br>
    x_scale# - x scale of mesh<br>
    y_scale# - y scale of mesh<br>
    z_scale# - z scale of mesh</td>
  </tr>
</table>
<p class="header">Description:<br>
  <br>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>Scales all vertices of a mesh by the specified scaling factors.</td>
  </tr>
</table>
