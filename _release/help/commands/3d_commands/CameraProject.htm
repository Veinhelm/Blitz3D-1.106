<p><span class="Command">&nbsp;&nbsp;CameraProject ( camera,x#,y#,z# )&nbsp;&nbsp;</span></p>

<p>
<span class="header">Parameters:</span><br>
</p>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>camera - camera handle<br>
    x# - world coordinate x<br>
    y# - world coordinate y<br>
    z# - world coordinate z</td>
  </tr>
</table>
<p class="header">Description:<br>
  <br>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>Projects the world coordinates x,y,z on to the 2D screen. Returns true 
    if the coordinates are on-screen.</td>
  </tr>
</table>
