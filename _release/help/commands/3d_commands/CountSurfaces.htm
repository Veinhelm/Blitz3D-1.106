<p><span class="Command">&nbsp;&nbsp;CountSurfaces ( mesh )&nbsp;&nbsp;</span></p>

<p>
<span class="header">Parameters:</span><br>
</p>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>mesh - mesh handle</td>
  </tr>
</table>
<p class="header">Description:<br>
  <br>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>Returns the number of surfaces in a mesh.<p>Surfaces are sections of 
    mesh. A mesh may contain only one section, or very many.<p>See also:
    <a href="GetSurface.htm">GetSurface</a>.</td>
  </tr>
</table>
