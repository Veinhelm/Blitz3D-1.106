<p><span class="Command">&nbsp;&nbsp;EntityCollided ( entity,type )&nbsp;&nbsp;</span></p>

<p>
<span class="header">Parameters:</span><br>
</p>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>entity - entity handle<br>
    type - type of entity</td>
  </tr>
</table>
<p class="header">Description:<br>
  <br>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>Returns true if an entity collided with any other entity of the 
    specified type.</td>
  </tr>
</table>
