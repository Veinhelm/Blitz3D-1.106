<p><span class="Command">&nbsp;&nbsp;EmitSound sound,entity&nbsp;&nbsp;</span></p>

<p>
<span class="header">Parameters:</span><br>
</p>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>sound - sound handle<br>
    entity - entity handle</td>
  </tr>
</table>
<p class="header">Description:<br>
  <br>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>Emits a sound attached to the specified entity and returns a sound 
    channel.<p>The sound must have been loaded using Load3DSound for 3D effects.</td>
  </tr>
</table>
