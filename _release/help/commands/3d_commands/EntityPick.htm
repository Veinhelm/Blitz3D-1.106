<body>

<p><span class="Command">&nbsp;&nbsp;EntityPick ( entity,range# )&nbsp;&nbsp;</span></p>

<p>
<span class="header">Parameters:</span><br>
</p>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>entity - entity handle<br>
    range# - range of pick area around entity</td>
  </tr>
</table>
<p class="header">Description:<br>
  <br>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>Returns the nearest entity 'ahead' of the specified entity. An entity 
    must have a non-zero <a href="EntityPickMode.htm">EntityPickMode</a> to be 
    pickable.</td>
  </tr>
</table>
<p class="header"><a href="../3d_examples/EntityPick.bb">Example:</a><br>
  <br>
  
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr> 
    <td>None.</td>
  </tr>
</table>
