<p><span class="Command">&nbsp;&nbsp;LoadAnimMesh ( file$[,parent] )&nbsp;&nbsp;</span></p>

<p>
<span class="header">Parameters:</span><br>
</p>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>file$ - mesh filename<br>
    parent - parent entity of mesh</td>
  </tr>
</table>
<p class="header">Description:<br>
  <br>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>Loads a mesh from a .x or .3ds file and returns a mesh handle.<p>Any 
    hierarchy and animation information in the file is retained (if present in 
    the file!).</td>
  </tr>
</table>

  </tr>
</table>
