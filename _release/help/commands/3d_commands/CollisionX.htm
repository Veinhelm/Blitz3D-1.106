<title>Command: CollisionX</title>

<body>

<p><span class="Command">&nbsp;&nbsp;CollisionX# ( entity,index )&nbsp;&nbsp;</span></p>

<p>
<span class="header">Parameters:</span><br>
</p>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>entity - entity handle<br>
    index - index of collision</td>
  </tr>
</table>
<p class="header">Description:<br>
  <br>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>Returns the world x coordinate of a particular collision.<p>Index should 
    be in the range 1...<a href="CountCollisions.htm">CountCollisions</a>( 
    entity ) inclusive.</p>
    <p>See also: <a href="CollisionY.htm">CollisionY</a>,
    <a href="CollisionZ.htm">CollisionZ</a>.</td>
  </tr>
</table>
<p class="header"><a href="../3d_examples/CollisionX.bb">Example:</a><br>
  <br>
  
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr> 
    <td>None.</td>
  </tr>
</table>
<p><b><a target="_top" href="../index.htm">Index</a></b></p>
</body>
</html>
