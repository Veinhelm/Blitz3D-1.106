<p><span class="Command">&nbsp;&nbsp;EntityType entity,collision_type[,recursive]&nbsp;&nbsp;</span></p>

<p>
<span class="header">Parameters:</span><br>
</p>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>entity - entity handle<br>
    collision_type - collision type of entity<br>
    recursive (optional) - true to apply collision type to entity's children. 
    Defaults to false.</td>
  </tr>
</table>
<p class="header">Description:<br>
  <br>
<table width="100%" border="0" cellspacing="2" cellpadding="2" align="center">
  <tr>
    <td>Sets the collision type for an entity.</td>
  </tr>
</table>
